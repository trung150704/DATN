<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)"> 

<head>
    <meta charset="UTF-8">
    <title>Trang Chủ</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/bootstrap-icons.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    
    <style>
        *{
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .card {
            margin-bottom: 20px;
        }
        .card:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }
        .btn-hover {
            background-color: #0056b3;
            border-color: #0056b3;
            color: #fff !important;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        body {

    overflow-x: hidden; /* Ngăn trang web bị kéo ngang */

}


    </style>
</head>
<body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
    <div class="container" >
        <div th:replace="~{layout/menu :: menu}"></div>

		
        <div class="col-md-12 m-auto d-flex justify-content-center align-items-center" style="padding-top: 90px" >
            <div class="row">
                <img src="/img/Web1920-1.jpeg" class="img-fluid" alt="Ảnh đầu trang">
            </div>
        </div>
		
        <div class="row">
        <div th:replace="${main}"></div>
        </div>

        <hr class="m-auto" />
    </div>
    <footer>
        <div th:replace="~{layout/footer :: footer}"></div>
    </footer>
     <script src="/js/shoppinng-cart-app.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
