        .product-img {

        }

        .cart-summary {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .apply-coupon-btn {
            background-color: #ff6600;
            border-color: #ff6600;
            color: white;
        }

        .apply-coupon-btn:hover {
            background-color: #e65c00;
        }

        .checkout-btn {
            background-color: #ff6600;
            border-color: #ff6600;
            color: white;
            width: 100%;
        }

        .checkout-btn:hover {
            background-color: #e65c00;
        }

        .delete-btn {
            background-color: black;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .back-to-shopping-btn {
            background-color: black;
            color: white;
            padding: 10px;
            text-align: center;
            display: inline-block;
        }
