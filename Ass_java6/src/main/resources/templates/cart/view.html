<style>
        .product-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .cart-summary {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .apply-coupon-btn {
            background-color: #ff6600;
            border-color: #ff6600;
            color: white;
        }

        .apply-coupon-btn:hover {
            background-color: #e65c00;
        }

        .checkout-btn {
            background-color: #ff6600;
            border-color: #ff6600;
            color: white;
            width: 100%;
        }

        .checkout-btn:hover {
            background-color: #e65c00;
        }

        .delete-btn {
            background-color: black;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .back-to-shopping-btn {
            background-color: black;
            color: white;
            padding: 10px;
            text-align: center;
            display: inline-block;
        }
    </style>

    <hr>

    <!-- Cart and summary -->
    <div class="row">
        <!-- Cart Items -->
        <div class="col-md-8">
            <h5>Giỏ Hàng</h5>
            <div class="d-flex align-items-center mb-3">
                <img src="" class="product-img" alt="Product Image">
                <div class="ms-3">
                    <h6>Pigment Tee - Nice Nature Club - Greener Pastures</h6>
                    <p>Giá: 390.000 VND</p>
                    <div class="d-flex align-items-center">
                        <div class="me-3">
                            <label for="size" class="form-label">Size</label>
                            <select id="size" class="form-select form-select-sm">
                                <option selected>S</option>
                                <option value="1">M</option>
                                <option value="2">L</option>
                            </select>
                        </div>
                        <div class="me-3">
                            <label for="quantity" class="form-label">Số lượng</label>
                            <select id="quantity" class="form-select form-select-sm">
                                <option selected>6</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                        <button class="delete-btn"><i class="bi bi-trash"></i></button>
                    </div>
                </div>
                <div class="ms-auto text-end">
                    <p class="text-danger fs-5">2.340.000 VND</p>
                    <span class="text-success">Còn hàng</span>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-dark">Xóa Hết</button>
                <a href="#" class="back-to-shopping-btn">Quay Lại Mua Hàng</a>
            </div>
        </div>

        <!-- Order Summary -->
        <div class="col-md-4">
            <div class="cart-summary">
                <h5>Đơn Hàng</h5>
                <label for="coupon" class="form-label">Nhập mã khuyến mãi</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="coupon" placeholder="Nhập mã">
                    <button class="btn apply-coupon-btn">Áp Dụng</button>
                </div>
                <hr>
                <p>Đơn hàng: <span class="float-end">2.340.000 VND</span></p>
                <p>Giảm: <span class="float-end">0 VND</span></p>
                <p><strong>Tạm tính: <span class="float-end">2.340.000 VND</span></strong></p>
                <button class="btn checkout-btn">TIẾP TỤC THANH TOÁN</button>
            </div>
        </div>
    </div>
