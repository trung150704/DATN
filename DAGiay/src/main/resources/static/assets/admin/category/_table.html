<div class="panel panel-default" ng-if="categories">
    <div class="panel-heading">CATEGORY LIST</div>
    <table class="table table-condensed">
        <thead class="bg-success" style="font-variant: small-caps;">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Products</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="category in pager.items">
                <td>{{category.id}}</td>
                <td>{{category.name}}</td>
                <td>{{category.describe}}</td>
               
                <td>
                    <div class="btn-group btn-group-xs">
                        <button ng-click="edit(category)" class="btn btn-warning glyphicon glyphicon-edit"></button>
                        <button ng-click="delete(category)" class="btn btn-warning glyphicon glyphicon-trash"></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="panel-footer text-center">
        <button ng-click="pager.first()" class="btn btn-danger">
            <b class="glyphicon glyphicon-hand-up"></b>
        </button>
        <button ng-click="pager.prev()" class="btn btn-primary">
            <b class="glyphicon glyphicon-hand-left"></b>
        </button>
        <button class="btn btn-success">{{pager.page + 1}} of {{pager.count}}</button>
        <button ng-click="pager.next()" class="btn btn-primary">
            <b class="glyphicon glyphicon-hand-right"></b>
        </button>
        <button ng-click="pager.last()" class="btn btn-danger">
            <b class="glyphicon glyphicon-hand-down"></b>
        </button>
    </div>
</div>
