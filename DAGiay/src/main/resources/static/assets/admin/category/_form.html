<div class="panel panel-default">
    <div class="panel-heading">CATEGORY EDITION
    </div>
    <div class="panel-body">
        <form name="categoryForm">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" ng-model="form.id" class="form-control" id="id" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" ng-model="form.name" class="form-control" id="name" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="describe">Description</label>
                <textarea ng-model="form.describe" class="form-control" id="describe" placeholder=""></textarea>
            </div>
            
            <div class="panel-footer text-center">
		<button ng-click="create()" class="btn btn-primary" ng-disabled="categoryForm.$invalid">
			<b class="glyphicon glyphicon-plus"></b>Create
		</button>
		<button ng-click="update()"  class="btn bnt-success" ng-disabled="categoryForm.$invalid">
			<b class="glyphicon glyphicon-save"></b>Update
		</button>
		<button ng-click="delete(form)"  class="btn bnt-danger">
			<b class="glyphicon glyphicon-trash"></b>Delete
		</button>
		<button ng-click="reset()" class="btn bnt-info">
			<b class="glyphicon glyphicon-refresh"></b>Reset
		</button>
	</div>
       
        </form>
    </div>
</div>
