<div class="panel panel-default">
	<div class="panel-heading">PRODUCT EDITION</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-4 text-center">
				<label for="image">
					<img ng-src="{{'/Images/' + form.images}}" style="max-width: 100%; height: 200px">
				</label>
			</div>
			<div class="col-sm-8">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Name</div>
						<input ng-model="form.name" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Price</div>
						<input ng-model="form.price" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
							<div>Image</div>
							<input type="file" class="form-control" id="images"
							onchange="angular.element(this).scope().imageChanged(this.files)">
					</div>
					<div class="form-group col-sm-6">
							<div>Category</div>
							<select ng-model="form.category.id" class="form-control">
								<option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
							</select>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Describe</div>
						<input ng-model="form.describe" class="form-control">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer text-center">
		<button ng-click="create()" class="btn btn-primary">
			<b class="glyphicon glyphicon-plus"></b>Create
		</button>
		<button ng-click="update()"  class="btn bnt-success">
			<b class="glyphicon glyphicon-save"></b>Update
		</button>
		<button ng-click="delete(form)"  class="btn bnt-danger">
			<b class="glyphicon glyphicon-trash"></b>Delete
		</button>
		<button ng-click="reset()" class="btn bnt-info">
			<b class="glyphicon glyphicon-refresh"></b>Reset
		</button>
	</div>
</div>


<div class="panel panel-default">
    <div class="panel-heading">SIZE PRODUCT EDITION</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-4">
                <div>Name</div>
                <input ng-model="form.name" class="form-control">
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <!-- Section for Size selection -->
                    <div class="form-group col-sm-6">
                        <div>Size</div>
                        <div ng-repeat="s in sizes" class="checkbox-inline">
                            <label>
                                <input type="checkbox" ng-model="form.sizes[s.id]" ng-true-value="s.id" ng-false-value="null">
                                {{s.size}}
                            </label>
                        </div>
                    </div>
                    <!-- Section for Count input -->
                    <div class="form-group col-sm-6">
                        <div>Count</div>
                        <input ng-model="form.count" type="number" class="form-control" min="0">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

	<div class="panel-footer text-center">
		<button ng-click="addSizeProduct" class="btn btn-primary">
			<b class="glyphicon glyphicon-plus"></b>Create
		</button>
		<button ng-click="update()"  class="btn bnt-success">
			<b class="glyphicon glyphicon-save"></b>Update
		</button>
		<button ng-click="delete(form)"  class="btn bnt-danger">
			<b class="glyphicon glyphicon-trash"></b>Delete
		</button>
		<button ng-click="reset()" class="btn bnt-info">
			<b class="glyphicon glyphicon-refresh"></b>Reset
		</button>
	</div>
