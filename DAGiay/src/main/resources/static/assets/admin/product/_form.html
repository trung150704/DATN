<div class="panel panel-default">
    <div class="panel-heading">PRODUCT EDITION</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-4 text-center">
                <label for="image">
                    <img ng-src="{{'/Images/' + form.images}}" style="max-width: 100%; height: 200px">
                </label>
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div>Name</div>
                        <input ng-model="form.name" class="form-control">
                    </div>
                    <div class="form-group col-sm-6">
                        <div>Price</div>
                        <input ng-model="form.price" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div>Image</div>
                        <input type="file" class="form-control" id="images" onchange="angular.element(this).scope().imageChanged(this.files)">
                    </div>
                    <div class="form-group col-sm-6">
                        <div>Category</div>
                        <select ng-model="form.category.id" class="form-control">
                            <option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div>Describe</div>
                        <input ng-model="form.describe" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer text-center">
        <button ng-click="create()" class="btn btn-primary">
            <b class="glyphicon glyphicon-plus"></b> Create
        </button>
        <button ng-click="update()" class="btn btn-success">
            <b class="glyphicon glyphicon-save"></b> Update
        </button>
        <button ng-click="delete(form)" class="btn btn-danger">
            <b class="glyphicon glyphicon-trash"></b> Delete
        </button>
        <button ng-click="reset()" class="btn btn-info">
            <b class="glyphicon glyphicon-refresh"></b> Reset
        </button>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading text-center">SIZE PRODUCT EDITION</div>
    <div class="panel-body">
        <div class="form-group">
            <div ng-repeat="s in sizes" class="checkbox-inline">
                <label>
                    <input type="checkbox" ng-model="form.selectedSizes[s.id]" ng-change="onSizeSelect(s.id)">
                    {{s.size}}
                </label>
                <input type="number" ng-model="form.counts[s.id]" 
                       ng-disabled="!form.selectedSizes[s.id]"
                       placeholder="Quantity" class="form-control" min="1" style="max-width: 190px;">
            </div>
        </div>
    </div>
    <div class="panel-footer text-center">
        <button ng-click="update()" class="btn btn-success">
            <b class="glyphicon glyphicon-save"></b> Update Sizes
        </button>
    </div>
</div>
