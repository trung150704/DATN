<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            margin-top: 50px;
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .table tbody tr:hover {
            background-color: #e9ecef;
        }
        .table {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Order Detail</h1>

    <!-- Order Information -->
    <div class="mb-4">
        <h2>Order Information</h2>
        <table class="table table-bordered">
            <tr>
                <th>Order ID</th>
                <td th:text="${order.id}"></td>
            </tr>
            <tr>
                <th>Customer Name</th>
                <td th:text="${order.fullName}"></td>
            </tr>
            <tr>
                <th>Status</th>
                <td th:text="${order.status == 1 ? 'Completed' : 'Pending'}"></td>
            </tr>
        </table>
    </div>

    <!-- Order Items -->
    <div>
        <h2>Order Items</h2>
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${order.orderDetails}">
                    <td th:text="${item.product.name}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${item.price}"></td>
                    <td th:text="${#numbers.formatDecimal(item.quantity * item.price, 1, 2)}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
