<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
	<main>
	<br>
	<br>
		 <div class="col-md-12 d-flex">
			<div class="col-md-12 m-1" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 4px 15px rgba(0, 0, 0, 0.1);
			 border-radius: 8px; background-color: #f8f9fa;">
			<h2 class="fw-bold">Đơn hàng của bạn đã được đặt thành công!</h2>
		    <p> <strong>Mã đơn hàng: </strong><span th:text="${order.id}"></span></p>
		    <p> <strong>Tên người nhận: </strong><span th:text="${order.hoten}"></span> </p>
		    <p> <strong>Số điện thoại</strong> <span th:text="${order.sdt}"></span></p>
		    <p> <strong>Email: </strong> <span th:text="${order.email}"></span> </p>
		    <p> <strong>Địa chỉ: </strong> <span th:text="${order.address}"></span> </p>
		    <p> <strong>Tổng tiền:</strong> <span th:text="${tongTien} + ' VNĐ'"></span> </p>
			</div>
		</div>
		<br> 
	</main>
</body>
</html>
