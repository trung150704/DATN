<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<link href="/css/bootstrap-icons.css" rel="stylesheet" />
 
</head>
<body>
 <main>
     <div class="container mt-4">
     	<div class="row">
     		<div class="container mt-5">
     					<h2>
    						<span th:text="'Tìm thấy ' + ${totalProducts} + ' sản phẩm cho: ' + ${productLine}"></span>
						</h2>
                    <div class="row" style="margin-top: 20px;">
                    
                        <!-- Product 1 -->
                        <div class="col-md-4" th:each="p : ${items}">
                            <div class="products-card position-relative">
                               <a th:href="@{|/product/detail/${p.id}|}"> <img th:src="@{/Images/{images}(images=${p.images})}" alt="Vintas Public 2000s - Low Top"></a>
                                <div class="products-title" th:utext=${p.name}></div>
                                <div class="products-price"><span  th:text="${p.price}+'00 VNĐ'"></span></div>
                                <button class=" btn-buys" th:href="@{|/product/detail/${p.id}|}">MUA NGAY</button>
                                <span class="hearts-btn" id="heartsButton"><i class="far fa-heart"></i></span>
                            </div>
                        </div>
                        
                    </div>
                </div>
     	</div>
     </div>
 </main>
</body>
<script>
        // JavaScript to toggle the heart button color
        document.querySelectorAll('.heart-btn').forEach(button => {
            button.addEventListener('click', function() {
                const icon = this.querySelector('i');
                icon.classList.toggle('fas'); // Solid heart
                icon.classList.toggle('far'); // Regular heart
                this.classList.toggle('active'); // Change color
            });
        });
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>
