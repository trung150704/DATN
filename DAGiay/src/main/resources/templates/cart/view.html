<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart Detail</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<link href="/css/bootstrap-icons.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
<script th:src="@{/js/shopping-cart-app.js}"></script>
</head>
<body>
<main th:fragment="shopping_cart" action="#" method="get">
    <br>
    <br>
    <br>
    <br>
    <div class="container mt-4">
    <hr>
    <!-- Cart and summary -->
    <div class="row">
        <!-- Cart Items -->
        <div class="col-md-8">
             <div class=" p-2" style=" background-color: #e9ecef;">
             <h4 class="fw-bold" >GIỎ HÀNG</h4>
             </div>
            <div class="col-md-8">
    <!-- Product Item -->
    <div class="d-flex align-items-start mb-3 pb-3 mt-4" ng-repeat="item in cart.items">
        <!-- Product Image -->
        <img ng-src="/img/{{item.image}}"alt="Product Image" style="width: 200px;" class="me-4 align-self-start"></img>

        <!-- Product Info -->
        <div class="col-md-8">
            <!-- Product Name -->
            <h5 class="fw-bold align-self-start">{{item.name}}</h5>
            <p>{{item.price}}</p>

            <!-- Size and Quantity -->
            <div class="d-flex align-items-center mt-5">
                <!-- Size Selector -->
                <div class="me-4">
                    <label for="size" class="form-label fw-bold text-primary">Size</label>
                    <select id="size" class="form-select form-select-sm">
                        <option selected>S</option>
                        <option value="1">M</option>
                        <option value="2">L</option>
                    </select>
                </div>

                <!-- Quantity Selector -->
                <div class="me-4">
                    <label for="quantity" class="form-label fw-bold text-primary">Số lượng: </label>
                    <input ng-change="cart.saveToLocalStorage()" ng-model="item.qty" type = "number" min="1" style="width: 50px">
                </div>
            </div>
        </div>
        <!-- Price and Actions -->
        <div class="col-md-4">
            <p class="text-danger fw-bold fs-4" style="position: relative; left: 85px">{{item.price }} VNĐ</p>
            <span class="text-success d-block mb-2 fw-bold text-end" style="position: relative; left: 43px">Còn hàng</span>
            <div class="mt-5" style="position: relative; left: 80px">
                <!-- Heart Icon -->
                <button class="btn btn-outline-secondary me-2 m-4"><i class="bi bi-heart"></i></button>
                <!-- Trash Icon -->
                <button ng-click="cart.remove(item.id)" class="btn btn-dark m-4"><i class="bi bi-trash"></i></button>
            </div>
        </div>
    </div>
    
</div><hr>

        </div>

        <!-- Order Summary -->
        <div class="col-md-4 bg-orange" style=" background-color: #e9ecef;">
    	<div class="cart-summary">
        <div class="p-2">
            <h4 class="fw-bold">ĐƠN HÀNG</h4>
        </div>
        <hr style="border-top: 1px dashed #ccc;">
        <p>Đơn hàng: <span class="float-end">{{cart.amount| number:2 }} VNĐ</span></p>
        <p>Giảm: <span class="float-end">0 VND</span></p>
        <hr style="border-top: 1px dashed #ccc;">
        <p><strong>Số lượng: <span class="float-end">{{cart.count}}</span></strong></p>
        <p><strong>Tạm tính: <span class="float-end">{{cart.amount| number:2 }} VNĐ</span></strong></p>
        <a th:href="@{/order/checkout}"><button class="btn btn-warning w-100 mt-3 fw-bold">TIẾP TỤC THANH TOÁN</button></a>
    </div>
    </div>
    <hr class="mt-4" style="border-top: 1px dashed #ccc;">
    <div class="col-8">
    <a th:href="@{/product/list}"><button class="btn btn-warning mt-4 fw-bold float-end">QUAY LẠI MUA HÀNG</button></a>
    <button ng-click="cart.clear()" class="btn btn-warning mt-4 fw-bold" >XÓA HẾT</button> 
    <br>  
    </div>
</div>
    
</main>

<!-- Bootstrap JS -->
<script src="<c:url value='/home/bootstrap/js/bootstrap.min.js' />"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="/js/shopping-cart-app.js"></script>

</body>
</html>
