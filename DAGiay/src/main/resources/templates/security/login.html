<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<main>
<br>
<br>
        <div class="main">
            <div class="box-form" style="border-radius: 10%;">
                <div class="left">
                    <div class="overlay">
                        <h1 >WELCOME</h1>
                        <p >Tạo tài khoản để nhận được nhiều ưu đãi hơn.</p>
                        <span class="otherLogin">
                            <a href="/oauth2/authorization/facebook"><img th:src="@{/images/facebook.png}" alt="" >Facebook</a>
                            <a href="/oauth2/authorization/google" ><img th:src="@{/images/google.png}" alt="" >Google</a>
                        </span>
                    </div>
                </div>

                <div class="right text-center">
                    <div class="form-signin">
                    <h1 class="h3 mb-3 fw-normal alert alert-[[${color}]]" >Đăng nhập</h1>
                        <form action="/security/login" method="post">

                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Username"
                                    name="username"> <label for="floatingInput" >Tên đăng nhập</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                                    name="password"> <label for="floatingPassword" >Mật khẩu</label>
                            </div>

                            <div class="checkbox mb-3">
                                <label > <input type="checkbox" name="remember" value="true"> Remember me?
                                </label>
                            </div>
                            <button class="w-100 btn btn-lg btn-primary" >Đăng nhập</button>
                            <!--<h5 style="margin-top: 10px; color: red;">${message}</h5>-->
                            <p class="mt-5 mb-3 text-muted">WELCOME</p>
                        </form>
                    </div>
                    <p class="">
                        Không có tài khoản? <a th:href="@{/register}">Tạo tài khoản</a>
                    </p>
                </div>

            </div>
        </div>
    </main>
</div>

    }

    @media (min-width : 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
